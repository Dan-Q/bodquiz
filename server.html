<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Heritage Window</title>
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="server.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script type="text/javascript" src="server.js"></script>
  </head>
  <body>
    <main>
      <div id="timer"></div>
      <div id="question"></div>
      <div id="scoreboard">
        <div id="howto">
          <img src="mobile.png" id="mobile-icon" />
          <p>
            Use your mobile or tablet to play!<br />
            Drop in or out at any time.
          </p>
          <p>
            <strong>www.bodleian.ox.ac.uk/quiz</strong>
          </p>
          <p>
            <br /><br />
            <img src="qr.png" id="QR" />
          </p>
        </div>
        <div id="scores">
          <h1>Top Players</h1>
          <ol id="high-scores"></ol>
        </div>
      </div>

      <div id="advert">
        <img src="bodlogo.png" />
        <h1>Bodleian Libraries</h1>
        <h2>Christmas Party Quiz Game</h2>
        <p>Go to <strong>www.bodleian.ox.ac.uk/quiz</strong> on your mobile to play along!</p>
      </div>
    </main>
  </body>
</html>
